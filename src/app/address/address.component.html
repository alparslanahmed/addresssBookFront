<div class="wrapper">
  <form [formGroup]="addressForm" (submit)="submit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{person.name}}</mat-card-title>
        <mat-card-subtitle>{{dataSource.length}} Total</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="legacy">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" formControlName="address">
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>City</mat-label>
          <input matInput placeholder="City" formControlName="city_name">
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Country</mat-label>
          <input matInput placeholder="Country" formControlName="country_name">
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Postal Code</mat-label>
          <input matInput placeholder="Postal Code" formControlName="postal_code">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">CREATE ADDRESS</button>
      </mat-card-actions>
    </mat-card>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="city_name">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element"> {{element.city_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="country_name">
      <th mat-header-cell *matHeaderCellDef> Country</th>
      <td mat-cell *matCellDef="let element"> {{element.country_name}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="postal_code">
      <th mat-header-cell *matHeaderCellDef> Postal Code</th>
      <td mat-cell *matCellDef="let element"> {{element.postal_code}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-mini-fab color="accent" aria-label="Edit" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Remove" (click)="remove(element, i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
