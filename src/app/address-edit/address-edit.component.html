<form [formGroup]="editForm" (submit)="update()">
  <mat-form-field appearance="legacy">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Address" formControlName="address">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" formControlName="city_name">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Country</mat-label>
    <input matInput placeholder="Country" formControlName="country_name">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Postal Code</mat-label>
    <input matInput placeholder="Postal Code" formControlName="postal_code">
  </mat-form-field>
  <p></p>
  <button mat-raised-button color="accent" type="submit">UPDATE ADDRESS</button>
</form>
